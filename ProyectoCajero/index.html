<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="atm">
    <header class="atm__header">
      <h1>Banco Virtual</h1>
      <p>Cajero automático</p>
    </header>

    <!-- PANTALLA DE LOGIN -->
    <section id="pantalla-login" class="atm__screen">
      <h2>Ingrese a su cuenta</h2>

      <div class="atm__field">
        <label for="select-cuenta">Seleccione su cuenta:</label>
        <select id="select-cuenta">
          <option value="">-- Seleccionar --</option>
          <!-- Se llenará desde JS -->
        </select>
      </div>

      <div class="atm__field">
        <label for="password">Ingrese su clave:</label>
        <input type="password" id="password" maxlength="4" />
      </div>

      <button id="btn-login" class="atm__btn atm__btn--primary">Ingresar</button>

      <p id="login-mensaje" class="atm__mensaje"></p>
    </section>

    <!-- PANTALLA PRINCIPAL DEL CAJERO -->
    <section id="pantalla-cajero" class="atm__screen atm__screen--hidden">
      <div class="atm__info">
        <p><strong>Cliente:</strong> <span id="info-nombre"></span></p>
        <p><strong>DNI:</strong> <span id="info-dni"></span></p>
      </div>

      <h2>Seleccione una operación</h2>

      <div class="atm__menu">
        <button id="btn-saldo" class="atm__btn">Consultar saldo</button>
        <button id="btn-depositar" class="atm__btn">Ingresar monto</button>
        <button id="btn-retirar" class="atm__btn">Retirar monto</button>
        <button id="btn-logout" class="atm__btn atm__btn--danger">Salir</button>
      </div>

      <!-- PANEL DE OPERACIONES -->
      <div id="panel-operacion" class="atm__panel">
        <p class="atm__mensaje">Seleccione una opción del menú.</p>
      </div>

      <!-- FORMULARIO DE DEPÓSITO -->
      <div id="panel-deposito" class="atm__panel atm__panel--hidden">
        <h3>Ingresar monto</h3>
        <div class="atm__field">
          <label for="monto-deposito">Monto a ingresar (S/):</label>
          <input type="number" id="monto-deposito" min="1" step="0.01" />
        </div>
        <button id="btn-confirmar-deposito" class="atm__btn atm__btn--primary">
          Confirmar depósito
        </button>
        <p id="mensaje-deposito" class="atm__mensaje"></p>
      </div>

      <!-- FORMULARIO DE RETIRO -->
      <div id="panel-retiro" class="atm__panel atm__panel--hidden">
        <h3>Retirar monto</h3>
        <div class="atm__field">
          <label for="monto-retiro">Monto a retirar (S/):</label>
          <input type="number" id="monto-retiro" min="1" step="0.01" />
        </div>
        <button id="btn-confirmar-retiro" class="atm__btn atm__btn--primary">
          Confirmar retiro
        </button>
        <p id="mensaje-retiro" class="atm__mensaje"></p>
      </div>

      <!-- RESULTADO GENERAL (SALDO, ETC.) -->
      <div id="panel-resultado" class="atm__panel atm__panel--hidden">
        <h3>Resultado</h3>
        <p id="texto-resultado"></p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
